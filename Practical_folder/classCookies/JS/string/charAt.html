<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">
        Hello!
    </p>
    <script>
        var str = "HELLO WORLD";
        //pick out an individual character by using charAt
        document.getElementById("demo").innerHTML = str.charAt(4);
    </script>
</body>

</html>
