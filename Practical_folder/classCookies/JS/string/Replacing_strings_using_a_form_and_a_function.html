<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="data">
        The fat cat sat on the mat.
    </p>

    <form name="form1">
        <input type="text" name="box1" placeholder="replace...">
        <input type="text" name="box2" placeholder="with...">
    </form>
    <button onclick="repl()">
        Amazing stuff
    </button>
    <script>
        function repl() {

            //get the word you want rid of
            original = document.form1.box1.value;
            //enter the word you want to put in
            replacement = document.form1.box2.value;

            //allocate the sentence to str so we can change it
            var str = document.getElementById("data").innerHTML;
            //do the replacement using replace
            var txt = str.replace(original, replacement);
            //overwrite the original sentence in the document
            document.getElementById("data").innerHTML = txt;

        }
    </script>
</body>

</html>
